<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파도파도</title>
    <link rel="stylesheet" href="Common.css">
</head>
<body>
    <div class="Main">

        <div class="Container-WaterPlayScore">
<!-- left -->

 <!-- Right -->

                </div>
                <div class="Container-rightFinder">

                        (지도)
